{% set name = "azure-mgmt-containerregistry" %}
{% set version = "10.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 56b5fd61f60dbe503cf9e36a1c2a77e4101e419cd029a919b3b6592b04fca187

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - msrest >=0.6.21
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.2.0,<2.0.0

test:
  imports:
    - azure.mgmt.containerregistry
    - azure.mgmt.containerregistry.aio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microsoft Azure Container Registry Client Library for Python

  doc_url: https://docs.microsoft.com/en-us/python/api/overview/azure/container-registry
  dev_url: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - awvwgk
    - andreyz4k
